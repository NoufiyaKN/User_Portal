<div class="container-fluid">
    <div class="row">
        <div *ngIf="sidebarStatus" style="height: 90vh; width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none; color: white;" class="mb-3 fw-bolder" routerLink="/dashboard">Home</a>
            <a style="text-decoration: none; color: white;" class="mb-3 fw-bolder" routerLink="/users">Users</a>
            <button (click)="logout()" class="btn btn-link mt-auto text-light text-decoration-none">Logout</button>
        </div>
        <div class="col">
            <div class="row mt-2">
                <div class="col-lg-8">
                    <div style="height: 120px; background-image: url('https://static.vecteezy.com/system/resources/previews/000/694/606/original/abstract-colorful-geometric-banner-template-background-vector.jpg'); background-size: cover;" class="banner rounded p-3 d-flex align-items-center shadow">
                        <h1><i (click)="menuClicked()" class="fa-solid fa-bars text-light btn"></i>Welcome {{adminName}}</h1>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <app-calender></app-calender>
                        </div>
                        <div class="col-lg-6">
                            <app-chart></app-chart>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 370px;" class="rounded p-2 border shadow">
                        <app-edit-admin (onAdminChange)="adminChange($event)"></app-edit-admin>
                    </div>
                    <div style="height: 120px; background-image: url('https://w7.pngwing.com/pngs/103/232/png-transparent-digital-technology-blue-background-banner-beam-lines-blue-science-and-technology-digital.png'); background-size: cover;" class="banner rounded mt-2 d-flex justify-content-center align-items-center shadow">
                        <h1><i class="fa-solid fa-users text-light"></i>All users : {{userCount}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
